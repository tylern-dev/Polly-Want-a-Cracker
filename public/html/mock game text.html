var myGameArea = {
canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1200;
        this.canvas.height = 550;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        //this.interval = setInterval(updateGameArea, 20);
        //this.interval2 = setInterval(otherGameArea, 20);
        this.interval3 = setInterval(topCrackersGameArea, 20);
        this.interval4 = setInterval(bottomCrackersGameArea, 20);
        
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }

}
        //this is for the score counter
function score(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
  }
}

 //this is for the borders and crash into pirate/cracker componets
function component(width, height, color, x, y, type) {
  this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0; 
  this.x = x;
  this.y = y;
  this.gravity = 0;
  this.gravitySpeed = 0; 
  this.update = function() {
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.drawImage(this.image, 
        this.x, 
        this.y,
        this.width, this.height);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop();
        this.hitRight();
        this.hitLeft();
    }
    this.hitRight = function() {
        var rightSide = myGameArea.canvas.width - this.width;
        if (this.x > rightSide) {
            this.x = rightSide;
            this.gravitySpeed = 0;
        }
    }
    this.hitLeft = function() {
        if (this.x < 0) {
            this.x = 0;
            this.gravitySpeed = 0;
        }
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.hitTop = function() {
        if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash
    }
       

 
    this.dontCrashWith = function(cracker) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var crackerleft = cracker.x;
        var crackerright = cracker.x + (cracker.width);
        var crackertop = cracker.y;
        var crackerbottom = cracker.y + (cracker.height);
        var dontCrash = false;
        if ((mybottom < crackertop) || (mytop < crackerbottom) || (myright < crackerleft) || (myleft < crackerright)) {
            dontCrash = false;
        }
       
        return dontCrash
       
    }

}
