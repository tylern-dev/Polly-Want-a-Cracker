<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="../css/home.css">
  </head>
  <body>
<!--NAV START-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="nav">
				  <a class="nav-link" href="#">Highscores</a>
				  <a class="nav-link" href="#">Login</a>
				</nav>
			</div>
		</div>
	</div>
<!--NAV END-->

<!--Jumbotron START-->
	<div class="jumbotron jumbotron-fluid" id="headImage">
	  <div class="container-fluid">
	  </div>
	</div>
<!--Jumbotron END-->

<!--Start of Form-->
<div class="container-fluid">

	<div class="row">
		<div class="col-md-10">
			<div class="card" id="signUp">

			
				<form>
		  
				  <div class="form-group">
				    <label for="Player's Name">Your Name</label>
				    <input type="name" class="form-control" id="playerName" placeholder="Your Name Here">
				  </div>

				  <div class="form-group">
				    <label for="email">Email address</label>
				    <input type="email" class="form-control" id="email" placeholder="name@email.com">
				  </div>

				  <div class="form-group">
				    <label for="Character's Name">Character's Name</label>
				    <input type="charName" class="form-control" id="CharName" placeholder="Polly">
				  </div>

				  <div class="form-group">
				    <label for="charSelect">Choose Your Character:</label>

				      <div class="row">
					  <div class="col-md-9">
						<button type="button" class="btn btn-link"><img src="../images/polly.gif" width="100" class="img-responsive" alt="parrot1" id="parrot1"><br></button>
						
						<button type="button" class="btn btn-link"><img src="../images/pete.gif" width="100" class="img-responsive" alt="parrot2" id="parrot2"><br></button>
					
						<button type="button" class="btn btn-link"><img src="../images/pauline.gif" width="100" class="img-responsive" alt="parrot3" id="parrot3"><br></button>
					
						<button type="button" class="btn btn-link"><img src="../images/pirateslayer.gif" width="100" class="img-responsive" alt="parrot4" id="parrot4"><br></button>
					  </div>
					  </div>
		
				</form>	
			</div>
		</div>
	</div>
</div>
<!--End of Form-->

  </body>
</html>
